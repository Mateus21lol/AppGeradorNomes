<ion-header>
  <ion-navbar>
    <ion-title class="titleClass">Nicknames</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="BackgroundClass">

  <ion-grid>
    <ion-row>


      <ion-card class="cardClass">
        <br />
        <div id="botao">
          <ion-card-header>
            <p class="titleHeaderClass"><b>Nickname Simples</b></p>
          </ion-card-header>
          <button ion-button round outline color="dark" (click)="gerarNomeSimples()">Gerar Nome </button>
          <br />
          <br />
          <p class="nameGenerateClass"><b>{{NomeSimplesGerado}}</b></p>
          <br />
          <br />
        </div>
      </ion-card>

      <ion-card class="cardClass">
        <br />
        <div id="botao">
          <ion-card-header>
            <p class="titleHeaderClass"><b>Nickname + Nome</b></p>
          </ion-card-header>
          <button ion-button round outline color="dark" (click)="gerarNomeSimplesCompleto()">Gerar Nome </button>
          <br />
          <br />
          <p><b>{{NomeSimplesCompletoGerado}}</b></p>
          <br />
          <br />
        </div>
      </ion-card>


    </ion-row>
  </ion-grid>

</ion-content>
