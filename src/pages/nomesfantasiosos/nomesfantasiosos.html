<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Nomes Fantasiosos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="BackgroundClass">


  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <ion-card (click)="nomesFantasiososMasculinos()">
          <img src="assets/imgs/Masculino.jpg" />
          <div class="card-title-Man">Masculino</div>
        </ion-card>
      </ion-col>


      <ion-col col-6>
        <ion-card (click)="nomesFantasiososFemininos()">
          <img src="assets/imgs/Feminino.jpg" />
          <div class="card-title">Feminino</div>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>


</ion-content>
